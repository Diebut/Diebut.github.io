<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Diplomatura Full Stack, especializado en programación">
    <meta name="keywords" content="Blog web Iphone, desarrollador web, programador">
    <meta name="author" content="Guevara Diego">
    <title>Registros</title>
    <link rel="stylesheet" href="Css/normalize.css">
    <link rel="icon" href="Assets/DG.png">
    <link rel="stylesheet" href="Css/registroUsuario.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">
</head>
<body>
    <header>
        <span class="loader"></span>
        <h1>Registro Usuario</h1>
    </header>
    <main>
        <form id="registerForm">
            <fieldset>
                <legend>Información Personal</legend>
                <label for="nombre"><i class="fas fa-user"></i> Nombre:</label>
                <input type="text" id="nombre" name="nombre" placeholder="Diego Web" required>
                
                <label for="email"><i class="fas fa-envelope"></i> Correo Electrónico:</label>
                <input type="email" id="email" name="email" placeholder="correo@correo.com" required>
                
                <label for="contacto"><i class="fas fa-phone"></i> Número de Contacto:</label>
                <input type="tel" id="contacto" name="contacto" pattern="[0-9]{10}" required>
                <small>Formato: 3515123456</small>
                
                <label for="pais"><i class="fas fa-globe"></i> País:</label>
                <select class="pais" id="pais" name="pais" required>
                    <option value="">Selecciona tu país</option>
                    <option value="Argentina">Argentina</option>
                    <option value="Bolivia">Bolivia</option>
                    <option value="Brasil">Brasil</option>
                    <option value="Chile">Chile</option>
                    <option value="Colombia">Colombia</option>
                    <option value="Costa Rica">Costa Rica</option>
                    <option value="Cuba">Cuba</option>
                    <option value="Ecuador">Ecuador</option>
                    <option value="El Salvador">El Salvador</option>
                    <option value="España">España</option>
                    <option value="Guatemala">Guatemala</option>
                    <option value="Honduras">Honduras</option>
                    <option value="México">México</option>
                    <option value="Nicaragua">Nicaragua</option>
                    <option value="Panamá">Panamá</option>
                    <option value="Paraguay">Paraguay</option>
                    <option value="Perú">Perú</option>
                    <option value="Puerto Rico">Puerto Rico</option>
                    <option value="República Dominicana">República Dominicana</option>
                    <option value="Uruguay">Uruguay</option>
                    <option value="Venezuela">Venezuela</option>
                </select>
            </fieldset>
            <fieldset>
                <legend>Seguridad</legend>
                <label for="password"><i class="fas fa-lock"></i> Contraseña:</label>
                <div class="password-group">
                    <input type="password" id="password" name="password" minlength="3" maxlength="8" required>
                    <i class="fas fa-eye toggle-password" onclick="togglePasswordVisibility('password')"></i>
                </div>
                
                <label for="confirm_password"><i class="fas fa-lock"></i> Confirmar Contraseña:</label>
                <div class="password-group">
                    <input type="password" id="confirm_password" name="confirm_password" minlength="3" maxlength="8" required>
                    <i class="fas fa-eye toggle-password" onclick="togglePasswordVisibility('confirm_password')"></i>
                </div>
            </fieldset>
            <fieldset>
                <legend>Términos y Condiciones</legend>
                <label class="terminos_text" for="accept_terms">
                    <input type="checkbox" id="accept_terms" name="accept_terms" required>
                    Acepto los <a href="terms.html">Términos y Condiciones</a>
                </label>
            </fieldset>
            <button type="submit" class="formulario_btn">Enviar</button>
            <p id="error-message" style="color: red; display: none;"></p>
        </form>
    </main>
    <footer>
        <p>Blog: Mi iPhone 2024 | Author: Guevara Diego</p>
    </footer>
    <script src="Js/registroCliente.js"></script>
</body>
</html>
