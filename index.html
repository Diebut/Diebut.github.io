<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="description" content="Diplomatura Full Stack, especializado en programación">
    <meta name="keywords" content="Blog web Iphone, desarrollador web, programador">

    <title>LOGIN</title>
    <link rel="stylesheet" href="Css/normalize.css">
    <link rel="stylesheet" href="Css/login.css">
    <link rel="icon" href="Assets/DG.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">
</head>
<body>
    <header>
        <h1>Iniciar Sesión</h1>
    </header>
    <main>
        <form id="loginForm">
            <fieldset>
                <legend>Información de la Cuenta</legend>
                <label for="email"><i class="fas fa-envelope"></i> Correo Electrónico:</label>
                <input type="email" id="email" name="email" required>
                
                <label for="password"><i class="fas fa-lock"></i> Contraseña:</label>
                <div class="password-group">
                    <input type="password" id="password" name="password" required>
                    <i class="fas fa-eye toggle-password" onclick="togglePasswordVisibility('password')"></i>
                </div>
            </fieldset>
            <button type="submit" class="formulario_btn">Iniciar Sesión</button>
            <p id="error-message" style="color: red; display: none;"></p>
            <p>¿No tienes una cuenta? <a href="RegistroUsuario.html">Regístrate</a></p>
        </form>
    </main>
    <script src="Js/login.js"></script>
</body>
</html>
